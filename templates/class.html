<<in {item, name}>>

<h4 id="<<t prefix + item.id>>">
  <span class=kind><<if item.abstract>>abstract <</if>><<t item.type>></span>
  <a href="#<<t prefix + item.id>>"><<t name>></a>
  <<if item.typeParams>><code>&lt;<<for elt item.typeParams>><<if $i>>, <</if>><<typeparam elt>><</for>>&gt;</code><</if>>
  <<if item.extends>> <span class=extends>extends <code><<type item.extends>></code></span><</if>>
  <<for impl item.implements || []>> <span class=implements>implements <code><<type impl>></code></span><</for>>
</h4>

<<markdown item.description>>

<dl>

<<for param item.typeParams || []>>
  <<if hasDescription(param)>>
    <<define {item: param, name: param.name}>>
  <</if>>
<</for>>

<<if item.construct>>
  <<define {item: item.construct, name: name}>>
<</if>>

<<if item.properties>>
  <<for name, prop in item.properties>><<define {item: prop, name: name, static: item.kind == "class"}>><</for>>
<</if>>

<<if item.instanceProperties>>
  <<for name, prop in item.instanceProperties>><<define {item: prop, name: name}>><</for>>
<</if>>

</dl>
